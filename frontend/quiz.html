<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interactive Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gradient-bg {
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
        }

        .progress-bar {
            transition: width 0.3s ease-in-out;
        }
    </style>
</head>

<body class="gradient-bg min-h-screen">
    <script src="config.js"></script>
    <header class="bg-white/80 backdrop-blur-md sticky top-0 z-50 shadow-sm transition-all duration-300">
        <div class="max-w-5xl mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="hover:opacity-80 transition-opacity">
                <h1 class="text-xl font-bold text-indigo-600">AI Learning Tutor</h1>
            </a>
            <nav>
                <a href="index.html"
                    class="text-gray-600 hover:text-indigo-600 font-medium transition-colors duration-300">&larr; Back
                    to Home</a>
            </nav>
        </div>
    </header>

    <main class="max-w-3xl mx-auto px-6 py-12">
        <!-- Setup Section -->
        <div id="setup-section" class="bg-white p-10 rounded-3xl shadow-xl fade-in">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">AI Knowledge Quiz</h2>
            <p class="text-gray-600 mb-8">Type any subject, and our AI will generate a custom 5-question test for you!
            </p>

            <div class="space-y-4">
                <label class="block text-sm font-bold text-gray-700">What do you want to be tested on?</label>
                <input type="text" id="quiz-subject" placeholder="e.g. Photosynthesis, Newton's Laws, Python Basics"
                    class="w-full border-2 border-gray-100 p-4 rounded-xl focus:border-indigo-500 outline-none transition-all text-lg">
                <button onclick="startQuiz()" id="start-btn"
                    class="w-full bg-indigo-600 text-white font-bold py-4 rounded-xl hover:bg-indigo-700 transition-all shadow-lg hover:shadow-indigo-200">
                    Generate Quiz
                </button>
            </div>
        </div>

        <!-- Quiz Section (Hidden initially) -->
        <div id="quiz-section" class="hidden space-y-8 fade-in">
            <div class="bg-indigo-50 rounded-full h-3 overflow-hidden">
                <div id="progress" class="progress-bar bg-indigo-600 h-full w-0"></div>
            </div>

            <div class="bg-white p-10 rounded-3xl shadow-xl border border-indigo-50">
                <p id="question-count" class="text-indigo-600 font-bold text-sm mb-2 uppercase tracking-widest">Question
                    1 of 5</p>
                <h3 id="question-text" class="text-2xl font-bold text-gray-800 mb-8 leading-tight"></h3>

                <div id="options-container" class="grid grid-cols-1 gap-4">
                    <!-- Options inject here -->
                </div>

                <!-- Next Button Container -->
                <div id="next-container" class="mt-8 hidden">
                    <button onclick="nextQuestion()"
                        class="w-full bg-indigo-600 text-white font-bold py-4 rounded-xl hover:bg-indigo-700 transition shadow-lg flex items-center justify-center gap-2">
                        Next Question &nbsp;&rarr;
                    </button>
                </div>
            </div>
        </div>

        <!-- Result Section (Hidden initially) -->
        <div id="result-section" class="hidden text-center bg-white p-12 rounded-3xl shadow-xl fade-in">
            <div id="result-icon" class="text-7xl mb-6">üèÜ</div>
            <h2 id="result-title" class="text-3xl font-bold text-gray-800 mb-4">Quiz Complete!</h2>
            <div class="text-5xl font-bold text-indigo-600 mb-6">
                <span id="final-score">0</span> / <span id="total-questions">5</span>
            </div>
            <p id="result-message" class="text-gray-600 mb-8 max-w-md mx-auto"></p>
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <button onclick="location.reload()"
                    class="bg-indigo-600 text-white px-8 py-3 rounded-xl font-bold hover:bg-indigo-700 transition">Try
                    Another Subject</button>
                <a href="index.html"
                    class="bg-gray-100 text-gray-700 px-8 py-3 rounded-xl font-bold hover:bg-gray-200 transition">Go to
                    Dashboard</a>
            </div>
        </div>
    </main>

    <script>
        let currentQuiz = null;
        let currentQuestionIndex = 0;
        let score = 0;

        async function startQuiz() {
            const subject = document.getElementById('quiz-subject').value.trim();
            if (!subject) {
                Swal.fire('Subject Required', 'Please enter a topic for the quiz.', 'warning');
                return;
            }

            const btn = document.getElementById('start-btn');
            btn.disabled = true;
            btn.innerHTML = '<span class="flex items-center justify-center gap-2"><svg class="animate-spin h-5 w-5 text-white" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Generating with AI...</span>';

            try {
                const res = await fetch(`${CONFIG.API_BASE_URL}/generate-quiz`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ subject })
                });
                const data = await res.json();

                if (data.status === 'success') {
                    currentQuiz = data.quiz;
                    showQuiz();
                } else {
                    throw new Error(data.message);
                }
            } catch (err) {
                Swal.fire('AI Error', 'Could not generate quiz. ' + err.message, 'error');
                btn.disabled = false;
                btn.innerHTML = 'Generate Quiz';
            }
        }

        function showQuiz() {
            document.getElementById('setup-section').classList.add('hidden');
            document.getElementById('quiz-section').classList.remove('hidden');
            renderQuestion();
        }

        function renderQuestion() {
            const question = currentQuiz.questions[currentQuestionIndex];
            document.getElementById('question-text').innerText = question.question;
            document.getElementById('question-count').innerText = `Question ${currentQuestionIndex + 1} of ${currentQuiz.questions.length}`;

            // Progress Bar
            document.getElementById('progress').style.width = `${((currentQuestionIndex) / currentQuiz.questions.length) * 100}%`;

            // Hide Next button for new question
            document.getElementById('next-container').classList.add('hidden');

            const container = document.getElementById('options-container');
            container.innerHTML = '';

            question.options.forEach(option => {
                const btn = document.createElement('button');
                btn.className = "text-left border-2 border-gray-100 p-5 rounded-2xl hover:border-indigo-500 hover:bg-indigo-50 transition-all font-medium text-gray-700 active:scale-[0.98]";
                btn.innerText = option;
                btn.onclick = () => selectOption(option, btn);
                container.appendChild(btn);
            });
        }

        function selectOption(selected, btn) {
            const correctAnswer = currentQuiz.questions[currentQuestionIndex].answer;
            const allBtns = document.querySelectorAll('#options-container button');

            // Disable all buttons immediately
            allBtns.forEach(b => b.onclick = null);

            if (selected === correctAnswer) {
                btn.classList.add('border-green-500', 'bg-green-50', 'text-green-700');
                btn.innerHTML += ' <span class="float-right text-xl">‚úÖ</span>';
                score++;
            } else {
                btn.classList.add('border-red-500', 'bg-red-50', 'text-red-700');
                btn.innerHTML += ' <span class="float-right text-xl">‚ùå</span>';

                // Show the correct answer
                allBtns.forEach(b => {
                    if (b.innerText === correctAnswer) {
                        b.classList.add('border-green-500', 'bg-green-50', 'text-green-700');
                    }
                });
            }

            // Show Next button instead of auto-advancing
            document.getElementById('next-container').classList.remove('hidden');
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentQuiz.questions.length) {
                renderQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('quiz-section').classList.add('hidden');
            document.getElementById('result-section').classList.remove('hidden');
            document.getElementById('final-score').innerText = score;
            document.getElementById('total-questions').innerText = currentQuiz.questions.length;

            let msg = "";
            let icon = "üèÜ";
            const percentage = (score / currentQuiz.questions.length) * 100;

            if (percentage === 100) { msg = "Incredible! You're an expert on this subject!"; icon = "üî•"; }
            else if (percentage >= 60) { msg = "Great job! You have a solid understanding, keep it up!"; icon = "üåü"; }
            else { msg = "A good start! Review the topics and try again to master this subject."; icon = "üìö"; }

            document.getElementById('result-message').innerText = msg;
            document.getElementById('result-icon').innerText = icon;
            document.getElementById('progress').style.width = "100%";
        }
    </script>
</body>

</html>
