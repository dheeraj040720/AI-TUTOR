<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Add Marks - AI Learning Tutor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-gray-50 min-h-screen">

    <script src="config.js"></script>
    <script>
        const supabase = window.supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);
    </script>

    <header class="bg-white shadow">
        <div class="max-w-3xl mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="hover:opacity-80 transition-opacity">
                <h1 class="text-2xl font-bold text-indigo-600">Add Quiz Marks</h1>
            </a>
            <a href="index.html" class="text-gray-600 font-semibold hover:bg-gray-100 px-3 py-2 rounded transition">Back
                to Home</a>
        </div>
    </header>

    <main class="max-w-3xl mx-auto px-6 py-10">

        <div class="bg-white p-8 rounded-xl shadow-lg">
            <h2 class="text-xl font-semibold mb-6">Submit Your Quiz Results</h2>

            <form id="marksForm" class="space-y-6">

                <!-- Student Name -->
                <div>
                    <label class="block text-gray-700 font-bold mb-2">Student Name *</label>
                    <input id="studentName" class="w-full border p-3 rounded" placeholder="Enter your name" required />
                    <p class="text-xs text-gray-400 mt-1">If this is your first submission, we'll create an account for
                        you.</p>
                </div>


                <!-- Subjects Container -->
                <div id="topicsContainer" class="space-y-4">
                    <h3 class="font-bold text-gray-700">Subjects</h3>
                    <!-- Initial Subject Row -->
                    <div class="topic-row bg-gray-50 p-4 rounded-lg relative border border-gray-200">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-semibold text-gray-600 mb-1">Subject Name *</label>
                                <input class="topic-name w-full border p-2 rounded text-sm" placeholder="e.g. Physics"
                                    required />
                            </div>
                            <div class="grid grid-cols-2 gap-2">
                                <div>
                                    <label class="block text-sm font-semibold text-gray-600 mb-1">Attempts</label>
                                    <input type="number" min="1"
                                        class="topic-attempts w-full border p-2 rounded text-sm" placeholder="0"
                                        required />
                                </div>
                                <div>
                                    <label class="block text-sm font-semibold text-gray-600 mb-1">Correct</label>
                                    <input type="number" min="0" class="topic-correct w-full border p-2 rounded text-sm"
                                        placeholder="0" required />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="button" onclick="addTopicRow()"
                    class="flex items-center gap-2 text-indigo-600 font-bold hover:text-indigo-800 transition py-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    Add Another Subject
                </button>

                <button type="submit"
                    class="w-full bg-green-600 text-white py-4 rounded-xl font-bold text-lg shadow-lg hover:bg-green-700 transition">
                    Submit All Quiz Results
                </button>

                <div id="responseMsg" class="text-center font-bold mt-4"></div>
            </form>

            <!-- UUID Display Section -->
            <div id="uuidDisplay" class="hidden mt-8 p-6 bg-indigo-50 rounded-lg border-2 border-indigo-200">
                <h3 class="text-lg font-bold text-indigo-800 mb-2">âœ… Submission Successful!</h3>
                <p class="text-gray-700 mb-3">Your Student UUID:</p>
                <div class="flex items-center gap-2">
                    <input id="displayedUuid" readonly
                        class="flex-grow font-mono text-sm bg-white border p-3 rounded text-indigo-600" />
                    <button onclick="copyDisplayedUuid()"
                        class="bg-indigo-600 text-white px-4 py-3 rounded font-semibold hover:bg-indigo-700 transition">
                        Copy
                    </button>
                </div>
                <p class="text-sm text-gray-600 mt-3">ðŸ’¡ Save this UUID to view your progress on the Dashboard!</p>
            </div>
        </div>

    </main>

    <script>
        function addTopicRow() {
            const container = document.getElementById("topicsContainer");
            const div = document.createElement("div");
            div.className = "topic-row bg-gray-50 p-4 rounded-lg relative border border-gray-200 animate-in fade-in slide-in-from-top-2 duration-300";
            div.innerHTML = `
                <button type="button" onclick="this.parentElement.remove()" class="absolute -top-2 -right-2 bg-red-100 text-red-600 rounded-full p-1 hover:bg-red-200 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-600 mb-1">Subject Name *</label>
                        <input class="topic-name w-full border p-2 rounded text-sm" placeholder="e.g. Chemistry" required />
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <div>
                            <label class="block text-sm font-semibold text-gray-600 mb-1">Attempts</label>
                            <input type="number" min="1" class="topic-attempts w-full border p-2 rounded text-sm" placeholder="0" required />
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-600 mb-1">Correct</label>
                            <input type="number" min="0" class="topic-correct w-full border p-2 rounded text-sm" placeholder="0" required />
                        </div>
                    </div>
                </div>
            `;
            container.appendChild(div);
        }

        document.getElementById("marksForm").addEventListener("submit", async e => {
            e.preventDefault();
            const responseMsg = document.getElementById("responseMsg");
            const uuidDisplay = document.getElementById("uuidDisplay");

            const studentName = document.getElementById("studentName").value.trim();
            const rows = document.querySelectorAll(".topic-row");

            if (!studentName || rows.length === 0) {
                Swal.fire({ icon: 'warning', title: 'Missing Info', text: 'Fill all fields' });
                return;
            }

            // Validate logic: Correct cannot be > Attempts
            for (const row of rows) {
                const subjectName = row.querySelector(".topic-name").value.trim();
                const attempts = parseInt(row.querySelector(".topic-attempts").value);
                const correct = parseInt(row.querySelector(".topic-correct").value);

                if (correct > attempts) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Invalid Entry',
                        text: `For ${subjectName}, correct answers (${correct}) cannot exceed attempts (${attempts})!`,
                        confirmButtonColor: '#ef4444'
                    });
                    return;
                }
            }

            responseMsg.textContent = "Processing...";
            responseMsg.className = "text-center font-bold mt-4 text-indigo-600";

            try {
                // 1. Get/Create Student
                const { data: student, error: sErr } = await supabase
                    .from("students")
                    .select("id")
                    .eq("name", studentName)
                    .maybeSingle();

                let studentId;
                if (!student) {
                    const { data: newS, error: cErr } = await supabase.from("students").insert({ name: studentName, level: 'beginner' }).select().single();
                    if (cErr) throw cErr;
                    studentId = newS.id;
                } else {
                    studentId = student.id;
                }

                // 2. Insert Progress for each topic
                for (const row of rows) {
                    const subjectName = row.querySelector(".topic-name").value.trim();
                    const attempts = parseInt(row.querySelector(".topic-attempts").value);
                    const correct = parseInt(row.querySelector(".topic-correct").value);
                    const accuracy = Math.round((correct / attempts) * 100);

                    const { error: pErr } = await supabase.from("progress").insert({
                        student_id: studentId,
                        topic: subjectName,
                        attempts,
                        correct,
                        accuracy,
                        updated_at: new Date()
                    });
                    if (pErr) throw pErr;
                }

                Swal.fire({ icon: 'success', title: 'Submitted!', text: 'All results saved.', timer: 2000 });
                responseMsg.textContent = "âœ… All Results Submitted!";
                responseMsg.className = "text-center font-bold mt-4 text-green-600";

                document.getElementById("displayedUuid").value = studentId;
                uuidDisplay.classList.remove("hidden");

                // Clear fields
                document.getElementById("topicsContainer").innerHTML = '<h3 class="font-bold text-gray-700">Subjects</h3>';
                addTopicRow();

            } catch (err) {
                console.error(err);
                Swal.fire({ icon: 'error', title: 'Error', text: err.message });
                responseMsg.textContent = "âŒ Failed: " + err.message;
                responseMsg.className = "text-center font-bold mt-4 text-red-600";
            }
        });

        function copyDisplayedUuid() {
            const uuidInput = document.getElementById("displayedUuid");
            uuidInput.select();
            navigator.clipboard.writeText(uuidInput.value).then(() => {
                Swal.fire({ icon: 'success', title: 'Copied!', timer: 1000, showConfirmButton: false });
            });
        }
    </script>

</body>

</html>
